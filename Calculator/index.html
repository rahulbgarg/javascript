<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="./script.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<body>

  <!-- Addition -->
  <div class="container">
    <h2 id="projectName"> Calculator </h2>
    <hr>
    <div class="inputFields">
        <label> Value One - </label> <input type="number" id="input-one" class="input">
       <label> Value Two - </label> <input type="number" id="input-two" class="input">

    </div>

    <hr>
    <div class="buttonMain">
     <button type="submit" id="addition" class="button1"> Addition </button>
      <button type="submit" id="substraction" class="button1"> Substraction </button>
      <button type="submit" id="multiplication" class="button1"> Multiplication </button>
      <button type="submit" id="division" class="button1"> Division </button>
    <hr>
    <div id="resetButton">
      <button type="reset" value="Reset" style="width: 40px; height: 30px;" title="Reset" id="resetButton">
        <i class="fa fa-retweet" aria-hidden="true"></i></button>
      </div> 
        <div class="result">
        <span> Result is </span> <span id="resultValue"> ____ </span>
    </div> 
   <!-- <button type="reset" id="resetButton">Reset</button> -->
